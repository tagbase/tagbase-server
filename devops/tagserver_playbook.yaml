---
- hosts: dev_servers
  gather_facts: yes
  become: true

  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 # one day validity

    - name: Install apt-transport-https
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
        state: latest
        update_cache: true
    
    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present
    
    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
    
    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker
          - docker.io
          - docker-compose
          - docker-registry
        state: latest
        update_cache: true

    - name: Install git - curl - ssh client
      apt:
        name: "{{ item }}"
        state: installed
        state: "{{ item.state | default('present') }}"
      with_items:
        - git
        - curl
        - openssh-client
        - net-tools
        - postgresql-client

    - name: Create dir for project
      command: mkdir -p /home/ubuntu/tagbase-server/

    - name: Change ownership
      command: chown ubuntu:ubuntu -R /home/ubuntu/tagbase-server/

    - name: Setting up tagbase-server env file
      become: false
      copy:
        content: |
                 PGADMIN_DEFAULT_EMAIL=tagtuna@gmail.com
                 PGADMIN_DEFAULT_PASSWORD=tagbase
                 POSTGRES_PASSWORD=tagbase
                 POSTGRES_PORT=5432
                 SLACK_BOT_CHANNEL=tagbase-server
                 SLACK_BOT_TOKEN=XYZXYZ
                 NGINX_USER=tagbase
                 NGINX_PASS=tagbase
        dest: /home/ubuntu/tagbase-server/.env
